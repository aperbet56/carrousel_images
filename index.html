          <img src="https://picsum.photos/id/318/500/300" alt="image" />

          <img src="https://picsum.photos/id/128/500/300" alt="image" />
          <img src="https://picsum.photos/id/56/500/300" alt="image" />
          <img src="https://picsum.photos/id/433/500/300" alt="image" />
          <img src="https://picsum.photos/id/569/500/300" alt="image" />
          <img src="https://picsum.photos/id/89/500/300" alt="image" />
          <img src="https://picsum.photos/id/398/500/300" alt="image" />
          <img src="https://picsum.photos/id/152/500/300" alt="image" />
          <img src="https://picsum.photos/id/257/500/300" alt="image" />
          <img src="https://picsum.photos/id/620/500/300" alt="image" />
          <img src="https://picsum.photos/id/575/500/300" alt="image" />

        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
      </section>
    </main>
